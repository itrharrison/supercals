[skymodel]
pixel_scale=0.05 ; arcsec
field_of_view=15.2 ; arcmin

[output]
output_plot_dir=/local/scratch/harrison/supercals/superclass-1024+6806_Peeled_natw/plots
output_cat_dir=/local/scratch/harrison/supercals/superclass-1024+6806_Peeled_natw/output
do_ein_eout_plots=True
